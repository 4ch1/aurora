<!DOCTYPE html>
<html>
<body>

<h1>Mobile Contract Order</h1>

<form action="confirm.html">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="dob">Date of Birth:</label>
  <input type="text" id="dob" name="dob"><i> dd/mm/yyyy</i><br><br>
  <label for="address">Address</label>
  <input type="text" id="address" name="address"><br><br>
  <label for="postcode">Postcode:</label>
  <input type="text" id="postcode" name="postcode"><br><br>
  <label for="contract">Contract Length in months</label>
  <input type="text" id="contract" name="contract"><br><br>
  <label for="price">£ per month:</label>
  <input type="text" id="price" name="price"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
